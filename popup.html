<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Auto Block</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      width: 260px;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }
    h3 {
      margin-top: 0;
    }
    button {
      background: white;
      color: #ff3b5c;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #ffe2e8;
    }
    footer {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h3>🚀 TikTok Auto Block</h3>

  <button id="start">▶️ Bắt đầu chặn</button>
  <button id="stop" style="background:#222;color:white;">⏹ Dừng chặn</button>

  <footer>Developed by <b>Hoang Mai Dong</b> © 2025</footer>

  <!-- ✅ Gọi JS riêng để tránh lỗi CSP -->
  <script src="popup.js"></script>
</body>
</html>
